<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Scrappy Bird</title>
    <link rel="stylesheet" href="src/css/main.css">
    <link rel="stylesheet" href="src/css/fonts.css">
</head>
<body>
    <!-- Title -->
    <div id="mainMenu">
        <img src="images/deadBird.png" alt="Dead bird" width="32px" height="32px">
        <h1>Scrappy Bird</h1>

        <!-- START GAME -->
        <button class="btns" id="initGame">Start Game</button>

        <!-- ABOUT -->
        <button class="btns" id="about">About</button>
        <div id="about_container">
            <h2>CREDITS</h2>
            <p>Remake of Flappy Bird game as a learning project.</p>
            <div>Sun icon: <a href="https://www.flaticon.com/authors/smashicons" title="Smashicons">Smashicons</a></div>
            <div>Clouds icon & Stars icon: <a href="http://www.freepik.com" title="Freepik">Freepik</a></div>
            <div>Moon icon: <a href="https://www.flaticon.com/authors/vectors-market" title="Vectors Market">Vectors Market</a></div>
            <div class="licensed">from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
            <span id="closeAbout">X</span>
        </div>

        <!-- Github Link -->
        <div class="link">
            <a href="https://github.com/pecko95/ScrappyBird/" target="_blank"><img src="images/github.png" title="GitHub repository" alt="GitHub" width="32px" height="32px"></a>
        </div>
    </div>

    <div class="container">
        <!-- INFO HOW TO START -->
        <div class="deviceInfo">
            <div class="pc device">
                Press spacebar to start !
            </div>
            <div class="mobile device">
              Touch screen to start !
            </div>
        </div>

        <!-- PLAYER SCORE -->
        <div id="score"></div>

        <!-- Canvas -->
        <canvas id="canvas" width="288" height="512"></canvas>
    </div>

    <!-- Game Over menu -->
    <div class="gameOver">
        <h2>GAME OVER !!</h2>
        <p>Score: <span id="showScore"></span></p>
        <p>Highscore: <span id="showHighscore"></span></p>
        <button class="btns" id="playAgain">Play Again ?</button>
        <button class="btns" id="exit">Exit</button>
    </div>

    <!-- Script link -->
    <script type="module" src="src/js/main.js"></script>
</body>
</html>
